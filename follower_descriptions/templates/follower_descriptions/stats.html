{% extends 'base.html' %}

{% block content %}

<p>Stats</p>

<table class="table">
    <thead>
    <tr>
        <th>Queue:</th>
        <th>Count:</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Active</td>
        <td>{{ active_count }}</td>
    </tr>
    <tr>
        <td>Queued</td>
        <td>{{ reserved_count }}</td>
    </tr>
    <tr>
        <td>Retrying</td>
        <td>{{ scheduled_count }}</td>
    </tr>
    </tbody>
</table>

{% endblock %}
